<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-heading">
      <h1 id="heading">Can you turn the Light ON !?</h1>
      <button
        id="btn1"
        onclick="document.getElementById('myImage').src='on.png' "
      >
        Turn On Light
      </button>
      <br />

      <img src="off.png" alt="lightOffPic" id="myImage" /><br />

      <button
        id="btn2"
        onclick="document.getElementById('myImage').src='off.png' "
      >
        Turn Off Light
      </button>
    </div>
  </body>
</html>
