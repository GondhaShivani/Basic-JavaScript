<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>

    <script>
        var x = "Hello";
        var y = "World ";
        document.write(x + " " + y );
        document.write("<br>");

        //overwrite value
        y = " again";
        document.write(y);
        document.write("<br>");

        //variable name
        var first_name = 100;
        document.write(first_name);
        document.write("<br>");

        //first declare then assignment
        var first, second;
        first=300;
        document.write(first);
    </script>
</head>
<body>
    <h1>Body Heading</h1>
</body>
</html>
