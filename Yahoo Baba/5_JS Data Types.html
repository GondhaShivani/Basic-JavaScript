<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        /* String Data Type */
        var a = "Hello World";
        document.write(a);
        document.write("<br>");
        document.write(typeof a);
		document.write("<br><br>");

        /* Number Data Type */
        var b = 25;
        document.write(b);
        document.write("<br>");
        document.write(typeof b);
		document.write("<br><br>");

        /* Boolean Data Type */
        var c = true;
        document.write(c);
        document.write("<br>");
        document.write(typeof c);
		document.write("<br><br>");

        /* Array Data Type */
        var d= ["HTML","CSS","JS"];
        document.write(d);
        document.write("<br>");
        document.write(typeof d);
		document.write("<br><br>");

        /* Object Data Type */
        var x= {first:"Shivani",last:"Gondha"};
        document.write(x);
        document.write("<br>");
        document.write(typeof x);
		document.write("<br><br>");

        /* Null Data Type */
        var y = null;
        document.write(y);
        document.write("<br>");
        document.write(typeof y);
		document.write("<br><br>");

        /* undefined Data Type */
        var z;
        document.write(z);
        document.write("<br>");
        document.write(typeof z);
		document.write("<br><br>");
    </script>
</head>
<body>
    <h1>
        Data Types
    </h1>
    <img src="datatypes.png" width="500px">
</body>
</html>
