        var a = {

            lastName : "Gondha",

            }
        }
        console.log(a);
        document.write(a.lastName + "<br>");

            return this.fname+" "+this.lname;
        };

        document.write(person.fname + "<br>");
        document.write(person.fullName() + "<br>");
