<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
    <script>
        /* Equal to Comparison Operators */
        var a = 10;
        var b = 20;
        document.write( a == b); //F
        document.write('<br><br>');
            
        /* Equal value and equal type Comparison Operators */
        var c = 10; //number
        var d= "10"; //string
        document.write(c === d); //F
		document.write('<br><br>');
     

        /* Not Equal Comparison Operators */
        var e = 2;
        var f = 3; 
        document.write(e != f); //T
		document.write('<br><br>');
              
        /* Not Equal value or not equal type Comparison Operators */
        var g = 2;
        var h = '2';
        document.write(g !== h); //T
		document.write('<br><br>');
               
        /* Greater Than Comparison Operators */
        var i = 2;
        var j = 4;
        document.write(i > j); //F
		document.write('<br><br>');

        /* Less Than Comparison Operators */
        var m = 10;
        var n = 20;
        document.write(m > n); //F
		document.write('<br><br>');
           
        /* Greater Than or Equal To Comparison Operators */
        var p = 10;
        var q = 20;
        document.write(p >= q); //F
		document.write('<br><br>');
      
        /* Less Than or Equal To Comparison Operators */
        var x= 20;
        var y = 20;
        document.write(x <= y); //T
		document.write('<br><br>');

        document.write(null == undefined)//T
        document.write('<br><br>');

        document.write(null===undefined)//F
    </script>
</head>
<body>
</body>
</html>
