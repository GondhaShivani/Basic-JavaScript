<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Increment Counter</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="counter-Container">
      <i class="fas fa-mug-hot fa-3x"></i><br />
      <div class="counter" data-target="500"></div>
      <br />
      <span class="text">Project Completed</span>
    </div>

    <div class="counter-Container">
      <i class="fas fa-users fa-3x"></i><br />
      <div class="counter" data-target="1500"></div>
      <br />
      <span class="text">Our Happy Clients</span>
    </div>

    <div class="counter-Container">
      <i class="fas fa-tasks fa-3x"></i><br />
      <div class="counter" data-target="250"></div>
      <br />
      <span class="text">OnGoing Project</span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
