<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temp Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="TempCalc" onsubmit="calculateTemp(); return false">
      <!-- return false = this prevent automatic submit form -->
      <label for="temp"
        >Please enter temprature you would like to convert.</label
      ><br />
      <input type="number" id="temp" name="temp" />
      <select name="temp_diff" id="temp_diff">
        <option value="cel">Celsius</option>
        <option value="feh">Fahrenheit</option></select
      ><br />

      <input type="submit" name="temp" /><br />
      <span id="resultContainer"></span>
    </form>

    <script src="script.js"></script>
  </body>
</html>
