        var food = ['butter', 'cheese', 'fruit', 'fastfood'];

        function hello(name)
        {
            var greeting;
            if(name == null || name == ''){
                greeting = "You didn't give me your name"
            }
            else{
                greeting = `Hello ${name}, Good Morning`;
            }
            return greeting;
        }

        function randomInt( min,max )
        {
            return Math.floor( (max - min + 1) * Math.random() ) + min;
        }

        function hospitality( name, gift ){
            console.log( hello(name) );
            var randomgift = gift[ randomInt(0, 3) ];
