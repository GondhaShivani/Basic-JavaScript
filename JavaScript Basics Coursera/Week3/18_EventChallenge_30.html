<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3</title>
    <style>
        body { height: 3000px; }

        .one{ background-color: beige; transition: all 3s; }

        .two{ background-color: blueviolet; transition: all 3s; }

        .three{ background-color: coral; transition: all 3s; }

        .four{ background-color: cornflowerblue; transition: all 3s; }

        .five{ background-color: darkgoldenrod; transition: all 3s; }

    </style>

</head>
<body class = "one">

    <h1>Challenge_29</h1>

    <p>key B : for turn the page 'beige'</p>
    <p>key V : for turn the page 'blueviolet'</p>
    <p>key C : for turn the page 'coral'</p>
    <p>key F : for turn the page 'cornflowerblue'</p>
    <p>key G : for turn the page 'darkgoldenrod'</p>
    
    <script>

        var bodytag = document.querySelector('body');

        document.addEventListener('keydown', function(event){

            var keypressed = event.which;

            switch(keypressed){
                case 66: bodytag.className='one'; break;

                case 86: bodytag.className='two'; break;

                case 67: bodytag.className='three'; break;
                case 70: bodytag.className='four'; break;
                case 71: bodytag.className='five'; break;
                default: alert("You didn't press one of the specified key...");
            }
        });

    </script>
</body>
</html>
