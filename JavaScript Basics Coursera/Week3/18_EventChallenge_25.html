<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3</title>
    <style>
        button{
            background-color: rgb(150, 208, 215);
            border: 2px solid rgb(2, 0, 0);
            font-size: medium;
            padding: 10px 25px;
            color: black;
            border-radius: 4px;
        }
        button:hover {
        background-color: rgb(150, 208, 215);
        color: rgb(182, 162, 162);
        }
    </style>
</head>
<body>
    <h1>EventChallenge_25</h1>

    <button>Click for Add Paragraph</button> &nbsp; &nbsp;
    <button>Click for Remove Paragraph</button>

    <div>
        <p>
            Fisrt Paragraph Lorem ipsum dolor sit amet consectetur, adipisicing elit. Excepturi commodi?
        </p>
    </div>
    
    <script>

        var mydiv = document.querySelector('div');
        var Addbtn = document.querySelectorAll('button')[0];
        var Removebtn = document.querySelectorAll('button')[1];

        Addbtn.onclick = function(){

            var newPara = document.createElement('p');
            var paraText = document.createTextNode(`This is new Paragraph.`);

            newPara.appendChild(paraText);
            mydiv.appendChild(newPara);

        }

        Removebtn.onclick = function(){
            var allPara = document.querySelectorAll('p');
            mydiv.removeChild( mydiv.children[allPara.length - 1]);
        }
    </script>
</body>
</html>
