<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: darkcyan;
            border-radius: 50%;
            transition: all 2s;
        }
        .big{
            width: 200px;
            height: 200px;
            background-color: rgb(178, 184, 89);
            border-radius: 50%;
            transition: all 2s;
        }
    </style>
</head>
<body>
    <h1>Challenge_28</h1>
    <h2>Drag mouse on the circle.</h2>

    <div></div>

    <script>
        var mydiv = document.querySelector('div');

        mydiv.addEventListener('mouseover', function(){
            mydiv.className = "big";
        });

        mydiv.addEventListener('mouseout', function(){
            mydiv.removeAttribute('class');
        });
    </script>
</body>
</html>
