<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week3</title>
</head>
<body>
    <h1>Creating Elements and Text Nodes</h1>

    <div>
        <p>This is first paragraphin the page.</p>
    </div>

    <script>
        var myTag = document.createElement('p');//this will create a new paragraph.

        var myText = document.createTextNode("Here is a new paragraph");

        myTag.appendChild(myText);

        var myDiv = document.querySelector('div');
        
        myDiv.appendChild(myTag);
    </script>
    
</body>
</html>
