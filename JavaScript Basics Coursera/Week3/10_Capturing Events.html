<body>
    <h1>Capturing Events with JavaScript</h1>
    
    <button>click me</button>

    <script>

    /*
    //~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~onclick property
    //1
        var btn = document.querySelector('button');
        function ouch(){
            alert("button clicked");
        }
        btn.onclick = ouch;  //ouch() - So if I put parentheses here, it's not going to wait for me to click. Instead, it's going to run right away. I get the alert without even clicking the button. */

    //2
        //by using anonymous function
        var btn = document.querySelector('button');
        btn.onclick = function(){
            alert("button clicked");
        }
    </script>

</body>
